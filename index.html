<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SureUp Front End Interview</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,700">
	<link rel="stylesheet" href="/css/index.css">
</head>
<body>

	<h1>Your CRUDdy Vehicles</h1>

	<div id="content">
		<table id="vehicleTable"></table>
	</div>

	<script type="text/template" id="tmp_vehicle_table">
		<thead>
			<tr>
				<th>Nickname</th>
				<th>Year</th>
				<th>Make</th>
				<th>Model</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="vehicles">
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5"><button id="newVehicle"><i class="fa fa-plus" /> Create new</button><div id="errors"></div></td>
			</tr>
		</tfoot>
	</script>

	<script type="text/template" id="tmp_vehicle">
		<td><%= nickname %></td>
		<td><%= year %></td>
		<td><%= make %></td>
		<td><%= model %></td>
		<td>
			<i class="fa fa-times deleteButton" />
		</td>
	</script>

	<script type="text/template" id="tmp_edit_vehicle">
		<td><input type="text" class="nickname" value="<%= nickname %>"></td>
		<td><input type="text" class="year" value="<%= year %>"></td>
		<td><input type="text" class="make" value="<%= make %>"></td>
		<td><input type="text" class="model" value="<%= model %>"></td>
		<td>
			<i class="fa fa-check saveButton" />
			<i class="fa fa-times cancelButton" />
		</td>
	</script>

	<script type="text/template" id="tmp_errors">
		<p>Oops! Something went wrong:</p>
		<ul>
		<% for (var error in errors) { %>
			<li><%= errors[error] %></li>
		<% } %>
		</ul>
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

	<script src="/js/apikey.js"></script>
	<script src="/js/api.js"></script>
	<script src="/js/polyfill.js"></script>
	<script src="/js/event.js"></script>
	<script src="/js/models.js"></script>
	<script src="/js/views.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
